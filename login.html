<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>SRKR Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <img src="logo.jfif" alt="College Logo" class="logo">
                <div class="title">
                    <h2>SRKR ENGINEERING COLLEGE</h2>
                    <span class="subtext">(Autonomous)</span>
                    <p class="description">Recognised as Scientific and Industrial Research Organisation</p>
                </div>
            </div>

            <div class="input-box">
                <span class="icon">&#128100;</span>
                <input type="text" id="username" placeholder="User Name">
                <p id="error-msg" class="error-msg"></p>
                <input type="password" id="password" placeholder="Password" class="input-box">
                <button onclick="validateForm()">Next</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
